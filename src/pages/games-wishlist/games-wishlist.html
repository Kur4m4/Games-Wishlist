<ion-header>

  <ion-navbar>
    <ion-title>Lista de desejos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let game of games" (click)="editGame(game)">
      <h2>{{game.title}}</h2>
      <p>{{game.platform.name}}</p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="addGame()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
