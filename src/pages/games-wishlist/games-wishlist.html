<ion-header>

  <ion-navbar>
    <ion-title>Lista de desejos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let game of games">
      <ion-item (click)="editGame(game)">
        <h2>{{game.title}}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeGame(game)">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="addGame()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
