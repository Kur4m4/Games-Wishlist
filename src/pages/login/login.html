<ion-header>

  <ion-navbar>
    <ion-title>Games Wishlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block style="text-transform:none" (click)="logar()">Entrar</button>
    <button ion-button block clear style="text-transform:none" (click)="criarConta()">Cadastre-se</button>
  </div>
</ion-content>
